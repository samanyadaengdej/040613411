<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function pos(){
            let Inputbox1 = document.getElementById("num1");
            let Putbox1 = Inputbox1.value;
            let Inputbox2 = document.getElementById("num2");
            let Putbox2 = Inputbox2.value;

            let resultB = Number(Putbox1) + Number(Putbox2);
            resultB.innerHTML = resultB;

            let retenner = document.getElementById("numresult");
            retenner.value = resultB;
            

        }
        
        
    </script>
</head>
<body>
    <input type="number" id="num1" >
    +
    <input type="number" id="num2" >
    =

</body>
